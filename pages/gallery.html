         <style>
            body{
     background: #18191b;
}
 header{
     position: relative !important;
     background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),url(/assets/images/bg-8.jpg);
     background-repeat: no-repeat;
     background-position: center;
     height: 50vh;
     width: 100%;
     background-size: cover;
}

.gallery-section{
   padding: 5rem 1rem;
}

.gallery{
   display: grid;
   grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
   gap: 15px;
}

.gallery-item{
   display: flex;
   flex-direction: column;
   position: relative;
}

.gallery-item img{
     
   width: 100%;
   height: auto;
   object-fit: cover;
   border-radius: 26px;
   transition: all 0.6s ease;
 
}

.gallery-item span{
   position: absolute;
   display: flex;
   justify-content: center;
   align-items: center;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) rotateZ(360deg);
  background:  var(--secondary-color);
  color: #fff;
  font-size: 1.05rem;
  height: 60px;
 width: 60px;
  border-radius: 18px;
  backdrop-filter: blur(2.5px);
  letter-spacing: 0.03em;
  font-weight: 600;
  cursor: pointer;
  border-radius: 50%;
   visibility: hidden;
    opacity: 0;
  transition: all 0.5s ease;

  
}

.gallery-item img:hover{
   transform: scale(1.07); 
}

.gallery-item:hover span{
  transform: translate(-50%, -50%) rotateZ(0);


   opacity: 1;
   visibility: visible;
     
}

.carousel-modal {
  display: flex; 
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.8);
  z-index: 9999;
  opacity: 0;
  pointer-events: none;
  visibility: hidden;
 
}

.carousel-modal.active {
  opacity: 1;
visibility: visible;
  pointer-events: auto;
}



.carousel-content{
   display: flex;
   flex-direction: column;
   max-width: 650px;
   width: 100%;
   min-width: 0;
}



.carouselNumber{
   align-self: flex-end;
   color: white;
}



#prevBtn,#nextBtn{
   position: absolute;
   background: none;
   outline: none;
   color: white;
   font-size: 2rem;
   border:none;
   cursor: pointer;


}

#nextBtn{
    right: 5%;
}

#prevBtn{
    left: 5%;
}



.close-btn{
   position: absolute;
   right: 20;
   top: 0;
    width: 45px;
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    font-size: 2rem;
    border: none;
    background: none;
    color: var(--secondary-color);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
     background: rgba(255, 255, 255, 0.9);
     cursor: pointer;
   
}


@media (max-width: 768px) {
  .gallery-section {
    padding: 1.5rem 0.5rem;
  }
  .gallery {
    grid-template-columns: 1fr;
    gap: 10px;
  }
  .gallery-item img {
    min-height: 160px;
    border-radius: 14px;
  }
  .gallery-item span {
    width: 38px;
    height: 38px;
    font-size: 0.9rem;
    border-radius: 50%;
  }
  .carousel-content {
    max-width: 95vw;
    width: 95vw;
    padding: 0.5rem;
  }
  #carouselImage {
    max-width: 100%;
    border-radius: 12px;
  }
  .close-btn {
    width: 30px;
    height: 30px;
    font-size: 1.1rem;
    right: 8px;
    top: 8px;
  }
  #prevBtn, #nextBtn {
    font-size: 1.2rem;
    top: 50%;
    transform: translateY(-50%);
  }

}
